<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>USmileDee - ID PHOTO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      class=""
      style="
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      "
    >
      <iframe
        id="showFrame"
        frameborder="0"
        height="100%"
        width="100%"
      ></iframe>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (e) => {
        let url = new URL(document.location.href);
        let ssid = url.searchParams.get("id");
        let link =
          "https://script.google.com/macros/s/AKfycbzk2wE0tg9VVOwb5oDGAoqYS0_7_KpAVdItXP740oKMO8JTInZyWdHDBrUDYz2lu5Uh/exec?page=resources&id=" +
          ssid;
        document.getElementById("showFrame").src = link;
      });
    </script>
  </body>
</html>
